<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>E-Commerce</title>
  </head>
  <body>
    <div class="modal" id="product-1-modal">
      <div class="modal-dialog">
        <div class="modal-content" id="modal-size">
          <div class="img-fluid d-flex" id="modal-img">
            <button
              class="btn btn-outline-danger border-0 modal-close btn-close"
              data-bs-dismiss="modal"
            ></button>
            <button
              class="btn btn-outline-secondary border-0 modal-arrows modal-arrow-left"
            >
              <img
                class="modal-arrow"
                src="images/icon-previous.svg"
                alt="previous picture button"
              />
            </button>
            <button
              class="btn btn-outline-secondary border-0 modal-arrows modal-arrow-right"
            >
              <img
                class="modal-arrow"
                src="images/icon-next.svg"
                alt="next picture button"
              />
            </button>
          </div>
          <div class="d-flex modal-thumbnails">
            <div class="modal-thumbnail" data-number="1"></div>
            <div class="modal-thumbnail" data-number="2"></div>
            <div class="modal-thumbnail" data-number="3"></div>
            <div class="modal-thumbnail" data-number="4"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="navbar-container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="col-6">
            <div class="d-flex flex-lg-row-reverse nav-margin-top">
              <button
                class="navbar-toggler"
                data-bs-toggle="collapse"
                data-bs-target="#nav"
                aria-controls="nav"
                aria-label="Expand Navigation"
              >
                <div class="navbar-toggler-icon"></div>
              </button>

              <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav nav-left">
                  <li class="nav-item">
                    <a href="#" class="nav-link collections">Collections</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">Men</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">Women</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                  </li>
                </ul>
              </div>

              <a href="#" class="navbar-brand ps-3 mb-2 img-fluid"
                ><img
                  src="images/logo.svg"
                  alt="Sneaker Company Logo"
                  id="navbar-logo"
              /></a>
            </div>
          </div>

          <div class="col-4">
            <ul class="navbar-nav float-end d-flex flex-row nav-margin-top">
              <li class="nav-item col-5">
                <a href="#" class="nav-link"
                  ><img
                    class="col-7 col-lg-7 mt-3 img-fluid nav-cart-icon"
                    id="nav-cart-icon"
                    src="images/icon-cart.svg"
                    alt="Shopping Cart Icon"
                /></a>
              </li>
              <li class="nav-item col-7">
                <a href="#" class="nav-link"
                  ><img
                    class="col-9 col-lg-8 img-fluid"
                    id="nav-avatar"
                    src="images/image-avatar.png"
                    alt="Random Guy With Glasses Avatar"
                /></a>
                <div class="card shopping-cart d-none">
                  <div class="card-header fw-bold">Cart</div>
                  <div class="card-body d-flex"></div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="sneakers">
      <div class="container-fluid">
        <div class="row row-cols-1 row-cols-lg-2">
          <div
            class="col-lg col product-imgs d-flex flex-column align-items-center align-items-md-start"
          >
            <img
              class="img-fluid main-img btn border-0 p-0"
              src="images/image-product-1.jpg"
              alt="White & gold colored sneakers"
              id="product-1-img-1"
              data-bs-toggle="modal"
              data-bs-target="#product-1-modal"
            />

            <div class="d-flex product-thumbnails" id="product-1-thumbnail-1">
              <div class="product-thumbnail thumb-active" data-number="1"></div>
              <div class="product-thumbnail" data-number="2"></div>
              <div class="product-thumbnail" data-number="3"></div>
              <div class="product-thumbnail" data-number="4"></div>
            </div>
          </div>

          <div
            class="col-lg-6 col-9 product-info mx-auto mx-lg-0"
            id="product-1-info"
          >
            <div class="col-lg-10 pe-lg-4">
              <h5 class="company-name">SNEAKER COMPANY</h5>
              <h2
                class="product-padding mt-3 product-title"
                id="product-1-title"
              >
                Fall Limited Edition <br />
                Sneakers
              </h2>
              <p class="product-padding mt-4 product-text" id="product-1-text">
                These low-profile sneakers are your perfect casual wear <br />
                companion. Featuring a durable rubber outer sole, they'll <br />
                withstand everything the weather can offer.
              </p>
            </div>
            <div class="product-discounted-price">
              $125.00 <span class="product-discount">50%</span>
            </div>
            <div class="product-price text-decoration-line-through">
              $250.00
            </div>
            <div class="product-buy row">
              <div class="product-quantity d-flex border-2 rounded-2">
                <div class="col-3 plus-minus border-0">
                  <img
                    class="btn plus-minus-btn"
                    src="images/icon-minus.svg"
                    alt="Plus Icon"
                  />
                </div>
                <input
                  class="quantity-display text-center border-0 col-6"
                  type="text"
                  value="0"
                  class="quantity-1"
                />
                <div class="col-3 plus-minus border-0">
                  <img
                    class="btn plus-minus-btn"
                    src="images/icon-plus.svg"
                    alt="Plus Icon"
                  />
                </div>
              </div>
              <button class="add-to-cart py-2">
                <img
                  class="add-to-cart-icon col-1 me-2"
                  src="images/icon-cart.svg"
                  alt="Shopping cart icon"
                />
                Add to cart
              </button>
            </div>
          </div>
        </div>
        <div class="row"></div>
      </div>
    </div>
  </body>
</html>
