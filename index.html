<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>E-Commerce</title>
  </head>
  <body>
    <div class="navbar-container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="col-6">
            <div class="d-flex flex-lg-row-reverse">
              <button
                class="navbar-toggler"
                data-bs-toggle="collapse"
                data-bs-target="#nav"
                aria-controls="nav"
                aria-label="Expand Navigation"
              >
                <div class="navbar-toggler-icon"></div>
              </button>

              <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a href="#" class="nav-link ms-lg-5">Collections</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">Men</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">Women</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                  </li>
                </ul>
              </div>

              <a href="#" class="navbar-brand ps-3 mb-2" id="navbar-logo"
                ><img src="images/logo.svg" alt="Sneaker Company Logo"
              /></a>
            </div>
          </div>

          <div class="offset-1 col-4">
            <ul class="navbar-nav float-end d-flex flex-row">
              <li class="nav-item col-5">
                <a href="#" class="nav-link"
                  ><img
                    class="col-7 col-lg-7 mt-3 img-fluid"
                    id="nav-cart-icon"
                    src="images/icon-cart.svg"
                    alt="Shopping Cart Icon"
                /></a>
              </li>
              <li class="nav-item col-7">
                <a href="#" class="nav-link"
                  ><img
                    class="col-9 col-lg-8 img-fluid"
                    id="nav-avatar"
                    src="images/image-avatar.png"
                    alt="Random Guy With Glasses Avatar"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="sneakers">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-lg col-12">
            <img
              class="img-fluid"
              src="images/image-product-1.jpg"
              alt="White & gold colored sneakers"
              id="product-1-img"
            />
          </div>
          <div class="col-lg col-12 product-info ms-2" id="product-1-info">
            <div class="col-lg-10 pe-lg-4">
              <h5 class="company-name">SNEAKER COMPANY</h5>
              <h2
                class="product-padding mt-3 product-title"
                id="product-1-title"
              >
                Fall Limited Edition Sneakers
              </h2>
              <p class="product-padding mt-4 product-text" id="product-1-text">
                These low-profile sneakers are your perfect casual wear
                companion. Featuring a durable rubber outer sole, they'll
                withstand everything the weather can offer.
              </p>
            </div>
            <div class="product-discounted-price">
              $125.00 <span class="product-discount">50%</span>
            </div>
            <div class="product-price text-decoration-line-through">
              $250.00
            </div>
            <div class="product-buy row">
              <div
                class="product-quantity input-group col-5 border-2 rounded-2"
              >
                <div class="col-3 plus-minus border-0">
                  <img
                    class="btn"
                    src="images/icon-minus.svg"
                    alt="Plus Icon"
                  />
                </div>
                <input
                  class="quantity-display text-center border-0 col-6"
                  type="text"
                  value="0"
                  class="quantity-1"
                />
                <div class="col-3 plus-minus border-0">
                  <img class="btn" src="images/icon-plus.svg" alt="Plus Icon" />
                </div>
              </div>
              <button class="add-to-cart col-4 py-2">
                <img
                  class="add-to-cart-icon col-1 me-2"
                  src="images/icon-cart.svg"
                  alt="Shopping cart icon"
                />
                Add to cart
              </button>
            </div>
          </div>
        </div>
        <div class="row"></div>
      </div>
    </div>
  </body>
</html>
